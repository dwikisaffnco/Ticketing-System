name: Build and Deploy

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: wikiarlnm/saffnco_ticket_backend_app:latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: wikiarlnm/saffnco_ticket_frontend_app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Update Backend
            # Ensure the directory exists or navigate to it safely
            cd /DATA/AppData/ticketing/backend || exit 1
            docker compose pull
            docker compose up -d

            # Update Frontend
            cd /DATA/AppData/ticketing/frontend || exit 1
            docker compose pull
            docker compose up -d
            
            # Clean up
            docker image prune -f
