version: "3.9"

services:
  # Backend Service (Laravel)
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: ticketing_backend
    ports:
      - "5000:80"
    volumes:
      - /DATA/AppData/ticket/backend:/var/www/html
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ticket_db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpass
    networks:
      - ticketing-network

  # Frontend Service (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticketing_frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - ticketing-network

  # Database Service (MySQL)
  db:
    image: mysql:8.3
    container_name: ticketing_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ticket_db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ticketing-network

networks:
  ticketing-network:
    driver: bridge

volumes:
  db_data:
