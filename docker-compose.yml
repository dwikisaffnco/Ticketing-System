version: "3.9"

services:
  # Backend Service (Laravel)
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: ticketing_backend
    ports:
      - "5000:80"
    volumes:
      - /DATA/AppData/ticket/backend:/var/www/html
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ticket_db
      - DB_USERNAME=root
      - DB_PASSWORD=rootpass
    networks:
      - ticketing-network

  # Frontend Service (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticketing_frontend
    ports:
      - "3000:80"
    restart: always
    networks:
      - ticketing-network

  # Database Service (MySQL)
  db:
    image: mysql:8.3
    container_name: ticketing_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ticket_db
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ticketing-network

  # Jenkins CI/CD Service
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: ticketing_jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins Agent Port
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for Docker-in-Docker
      - ./:/workspace  # Mount project directory
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - ticketing-network
    user: root  # Required for Docker socket access

networks:
  ticketing-network:
    driver: bridge

volumes:
  db_data:
  jenkins_home:
